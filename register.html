<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>kingdom Group</title>

    <style>
        .form-control.error{
            color: black;
        }
        .error{
            color: red;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center"
    style="background-color: #b2dafa; font-family: 'Roboto', sans-serif; height: 100vh;">

    <div class="container bg-white rounded my-5 px-5" style="max-width: 1000px; width: 90%;">
        <h1 class="text-center my-3 fs-2 fw-semibold text-uppercase">Registro</h1>
        <form id="register-form" class="row">
            <div class="mb-3 col-12 col-md-6">
                <label for="name" class="form-label text-muted">Nombre completo</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="user" class="form-label text-muted">Usuario</label>
                <input type="text" class="form-control" id="user" name="user" required>
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="password" class="form-label text-muted">Contrase√±a</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="email" class="form-label text-muted">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="photo" class="form-label text-muted">Foto</label>
                <input type="file" accept="image/png,image/jpeg" class="form-control" id="photo" name="photo" required>
            </div>
        </form>

        <div class="row mb-5 justify-content-center">
            <div class="col-12 col-md-3">
                <button id="send-form" class="btn btn-primary w-100">Enviar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/register.js"></script>

</body>

</html>
